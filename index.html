    <html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
        <div class="row">
            <div class="col-md-8">
            <div class="card" style="width: 60rem; height: 450px;">
                <div class="card-header">Menu</div>
                <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="row align-items-center">
                    <div class="col-md-6">Burger</div>
                    <div class="col-md-2">60 PHP</div>
                    <div class="col-md-2">
                        <input type="number" class="form-control"/>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary add-to-order">Add to Order</button>
                    </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row align-items-center">
                    <div class="col-md-6">Fishbol</div>
                    <div class="col-md-2">20 PHP</div>
                    <div class="col-md-2">
                        <input type="number" class="form-control"/>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary add-to-order">Add to Order</button>
                    </div>
                    </div>
                </li>
                <!-- Add more menu items here -->
                </ul>
            </div>
            </div>
            <div class="col-md-4" id="order-summary">
            <div class="card" style="width: 35rem; height: 500px;">
                <div class="card-header">Order Summary</div>
                <ul class="list-group list-group-flush" id="order">
                <!-- Order items will be displayed here -->
                </ul>
                <div class="card-body">
                <h1>TOTAL:<span id="total-price">0</span></h1>
                <input type="text" id="cash" name="cash" /><br />
                <button name="pay" onclick="pay()" class="btn btn-primary">
                    Pay
                </button>
                </div>
            </div>
            </div>
        </div>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
